{% extends 'base.html' %}
{% load static %}

{% block head_title %}{{ block.super }} - Home page {% endblock head_title %}

{% block content %}
<div class="container">
    <h2 id="idhomepage" style="position:absolute;opacity:0;" >homepage</h2>
</div>
<h2>core></h2>
<div class="container">
    <form class="form-inline my-2 my-lg-0" action="{% url 'elencosoci' %}">
                  <input name="q" class="form-control mr-sm-2" type="search" placeholder="Cosa stai cercando?" aria-label="Search">
                  <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Cerca elenco soci</button>
    </form>
</div>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'images/dsc1.JPG' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock content %}
